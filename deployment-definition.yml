apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 3
  template:
    metadata:
      name: mywebserver
      labels:
        app: myapp
    spec:
      containers:
        - name: mywebserver
          image: aamirs/radical-july-2022:2.0
               
  selector:
    matchLabels:
      app: myapp
